<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Edit Profile</title>
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <h1 class="text-center">Edit Profile</h1>
                <a href="/change_password">Change Password</a> |
                <a href="/">Home</a>
            </div>
            <form id="update-profile-form" class="update-profile-form">
                <div class="mb-3">
                    <label for="first-name" class="col-form-label"
                        >First Name</label
                    >
                    <input
                        type="text"
                        id="first-name"
                        class="form-control first-name"
                        value="{{ first_name }}"
                    />
                </div>
                <div class="mb-3">
                    <label for="last-name" class="col-form-label"
                        >Last Name</label
                    >
                    <input
                        type="text"
                        id="last-name"
                        class="form-control last-name"
                        value="{{ last_name }}"
                    />
                </div>
                <div class="mb-3">
                    <label for="email" class="col-form-label">Email</label>
                    <input
                        type="text"
                        id="email"
                        class="form-control email"
                        value="{{ email }}"
                    />
                </div>
                <div class="mb-3">
                    <label class="col-form-label">Gender</label>
                    <div class="gender-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            value="Male"
                            checked
                        />
                        <label class="form-check-label" for="exampleRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            value="Female"
                        />
                        <label class="form-check-label" for="exampleRadios2">
                            Female
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="city" class="col-form-label">City</label>
                    <input
                        type="text"
                        id="city"
                        class="form-control city"
                        value="{{ city }}"
                    />
                </div>
                <div class="mb-3">
                    <label for="address" class="col-form-label">Address</label>
                    <input
                        type="text"
                        id="address"
                        class="form-control address"
                        value="{{ address }}"
                    />
                </div>
                <div class="mb-3">
                    <label for="hobbies" class="col-form-label">Hobbies</label>
                    <input
                        type="text"
                        id="hobbies"
                        class="form-control hobbies"
                        value="{{ hobbies }}"
                    />
                </div>
                <div class="mb-3">
                    <label for="state" class="col-form-label">State</label>
                    <input type="text" id="state" class="form-control state" />
                </div>
                <div class="mb-3">
                    <label for="profession" class="col-form-label"
                        >Profession</label
                    >
                    <input
                        type="text"
                        id="profession"
                        class="form-control profession"
                        value="{{ profession }}"
                    />
                </div>
                <div class="mb-3">
                    <label for="salary" class="col-form-label">Salary</label>
                    <input
                        type="text"
                        id="salary"
                        class="form-control salary"
                        value="{{ salary }}"
                    />
                </div>
                <div class="mb-3">
                    <label for="sport" class="col-form-label">Sport</label>
                    <input
                        type="text"
                        id="sport"
                        class="form-control sport"
                        value="{{ sport }}"
                    />
                </div>
                <div class="mb-3">
                    <label for="sport" class="col-form-label">DOB</label>
                    <input
                        type="text"
                        id="date"
                        class="form-control sport"
                        value="{{ sport }}"
                    />
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">
                        Update
                    </button>
                </div>
            </form>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
