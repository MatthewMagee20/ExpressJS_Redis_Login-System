<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Register</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Register</h1>
            <form id="register-form" class="register-form">
                <div class="mb-3">
                    <label for="register-first-name" class="form-label"
                        >First Name</label
                    >
                    <input
                        type="text"
                        class="form-control register-first-name"
                        id="register-first-name"
                    />
                    <div class="form-text">Letters only</div>
                </div>
                <div class="mb-3">
                    <label for="register-last-name" class="form-label"
                        >Last Name</label
                    >
                    <input
                        type="text"
                        class="form-control register-last-name"
                        id="register-last-name"
                    />
                    <div class="form-text">Letters only</div>
                </div>
                <div class="mb-3">
                    <label for="register-email" class="form-label"
                        >Email address</label
                    >
                    <input
                        type="email"
                        class="form-control register-email"
                        id="register-email"
                    />
                    <div class="form-text">Format: email@domain.tld</div>
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form-control register-password"
                    />
                    <div class="form-text">
                        Must contain an uppercase Letter, lowercase letter, a
                        symbol ($,%,Â£,&,@) and a number
                    </div>
                </div>
                <div class="mb-3">
                    <label for="register-confirm-password" class="form-label"
                        >Confirm Password</label
                    >
                    <input
                        type="password"
                        class="form-control register-confirm-password"
                        id="register-confirm-password"
                    />
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">
                        Register
                    </button>
                </div>
            </form>
            <div class="row">
                <div class="col">
                    <p>Already registered? Login <a href="/login">here</a></p>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
